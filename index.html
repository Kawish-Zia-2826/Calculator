<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <table border="1px solid black" >
            <tr>
                <td colspan="4" style="text-align: right;border-radius: 0%;">2+2</td>
            </tr>
            <tr>
                <td style="background-color: var(--gray);">AC</td>
                <td style="background-color: var(--gray);">DEL</td>
                <td style="background-color: var(--gray);">%</td>
                <td style="background-color: var(--orange);">J</td>
            </tr>
            <tr>
                <td style="background-color: var(--light);">7</td>
                <td style="background-color: var(--light);">8</td>
                <td style="background-color: var(--light);">9</td>
                <td style="background-color: var(--orange);">*</td>
            </tr>
            <tr>
                <td style="background-color: var(--light);">4</td>
                <td style="background-color: var(--light);">5</td>
                <td style="background-color: var(--light);">6</td>
                <td style="background-color: var(--orange);">-</td>
            </tr>
            <tr>
                <td style="background-color: var(--light);">1</td>
                <td style="background-color: var(--light);">2</td>
                <td style="background-color: var(--light);">3</td>
                <td style="background-color: var(--orange);">+</td>
            </tr>
            <tr>
                <td style="background-color: var(--light);" colspan="2">0</td>
                <td style="background-color: var(--light);">.</td>
                <td style="background-color: var(--orange);">=</td>
          
            </tr>
        </table>
    </div>
</body>
</html>
